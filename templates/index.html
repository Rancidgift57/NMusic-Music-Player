<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">YouTube Audio Downloader</h1>
        <p class="text-sm text-gray-600 mb-4">Note: This site is password-protected. Use the credentials provided to log in via the browser prompt.</p>
        <form id="audioForm" class="space-y-4">
            <div>
                <label for="youtube_url" class="block text-sm font-medium text-gray-700">YouTube URL</label>
                <input type="text" id="youtube_url" name="youtube_url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter YouTube URL" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Download Type</label>
                <div class="mt-1 flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="download_type" value="single" class="form-radio" checked>
                        <span class="ml-2">Single Song</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="download_type" value="playlist" class="form-radio">
                        <span class="ml-2">Playlist</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Process Audio</button>
        </form>
        <div id="result" class="mt-4"></div>
        <audio id="audioPlayer" controls class="mt-4 w-full hidden"></audio>
    </div>

    <script>
        document.getElementById('audioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/process_audio', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            const audioPlayer = document.getElementById('audioPlayer');

            resultDiv.innerHTML = `<p class="${result.status === 'success' ? 'text-green-600' : result.status === 'skipped' ? 'text-yellow-600' : 'text-red-600'}">${result.message}</p>`;
            if (result.status === 'success' && result.audio_data) {
                audioPlayer.src = `data:audio/mp3;base64,${result.audio_data}`;
                audioPlayer.classList.remove('hidden');
            } else {
                audioPlayer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
